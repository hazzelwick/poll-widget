<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll Widget Example</title>

    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
    ></script>

    <script src="./floating-widget.iife.js"></script>
    <link rel="stylesheet" href="./poll-widget.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: end;
        max-width: 40rem;
        margin: 0 auto;
        width: 100%;
      "
    >
      <a href="./index.html">Index Page</a>
    </div>
    <div style="margin: 0 auto; padding: 2rem; max-width: 56rem">
      <h1 style="font-size: 30px; font-weight: 700; margin-bottom: 2rem">
        Other Page Polls
      </h1>

      <div id="other-poll" style="margin-bottom: 2rem"></div>

      <script>
        window.addEventListener("load", function () {
          renderPollWidgetInline("other-poll", {
            pollId: "other",
            question: "Select an option:",
            options: [
              {
                id: 1,
                text: "Option 1",
              },
              {
                id: 2,
                text: "Option 2",
              },
              {
                id: 3,
                text: "Option 3",
              },
            ],
          });
        });
      </script>
    </div>
  </body>
</html>
